[profile.default]
evm_version = "cancun"
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer_runs = 1_000

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
scroll_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.scrollscan.com/api/", chain = 534351 }


